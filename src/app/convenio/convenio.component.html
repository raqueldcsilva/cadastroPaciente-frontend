<div class="container-fluid">

  <div class="row bg-secondary">
    <div class="col-md-12 text-white">

      <a routerLink='/cadastrar' class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> Voltar para o início
      </a>

      <h1 class="fs-54 text-center">Convênios</h1>
      <h4 class="fs-18 text-center">Veja os Convênios cadastrados ou cadastre um novo:</h4>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='convenio.nome' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
        </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-light mt-2" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os convênios</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col" class="text-right">Modificações</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let convenio of listaConvenios'>
            <th>{{convenio.id}}</th>
            <td>{{convenio.nome}}</td>
            <td>
              <button class="btn btn-info" [routerLink]="['/convenio-edit', convenio.id]">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
